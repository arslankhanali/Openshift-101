apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: parksapp-demo  # <-- CHANGE THIS
  namespace: openshift-gitops # <-- NEVER CHANGE
spec:
  project: default
  source:
    repoURL: https://github.com/arslankhanali/Openshift-101
    path: apps  # <-- CHANGE THIS
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: demo2  # <-- CHANGE THIS
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true